<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="dist/sytle.css" />
    <script src="app/js/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel Challenge</title>
  </head>

  <body>
    <div class="carousel">

      <div class="carousel__main">
        <div class="carousel__slide carousel__slide--active">
          <img src="https://images.pexels.com/photos/29130114/pexels-photo-29130114/free-photo-of-vibrant-kingfisher-perched-on-branch-outdoors.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Scene 1" />
        </div>
        <div class="carousel__slide">
          <img src="https://images.pexels.com/photos/40896/larch-conifer-cone-branch-tree-40896.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Scene 2" />
        </div>
        <div class="carousel__slide">
          <img src="https://images.pexels.com/photos/409696/pexels-photo-409696.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Scene 3" />
        </div>
        <div class="carousel__slide">
          <img src="https://images.pexels.com/photos/1662145/pexels-photo-1662145.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Scene 4" />
        </div>
        <div class="carousel__slide">
          <img src="https://images.pexels.com/photos/27180675/pexels-photo-27180675/free-photo-of-perito-moreno-glacier-in-patagonia.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Scene 5" />
        </div>
        <button class="carousel__button carousel__button--prev" aria-label="Prev Slide">Prev</button>
        <button class="carousel__button carousel__button--next" aria-label="Next Slide">Next</button>
      </div>
      <div class="carousel__nav">
        <div class="carousel__thumbnail carousel__thumbnail--active">
          <img src="https://images.pexels.com/photos/29130114/pexels-photo-29130114/free-photo-of-vibrant-kingfisher-perched-on-branch-outdoors.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Thumbnail 1" />
        </div>
        <div class="carousel__thumbnail">
          <img src="https://images.pexels.com/photos/40896/larch-conifer-cone-branch-tree-40896.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Thumbnail 2" />
        </div>
        <div class="carousel__thumbnail">
          <img src="https://images.pexels.com/photos/409696/pexels-photo-409696.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Thumbnail 3" />
        </div>
        <div class="carousel__thumbnail">
          <img src="https://images.pexels.com/photos/1662145/pexels-photo-1662145.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Thumbnail 4" />
        </div>
        <div class="carousel__thumbnail">
          <img src="https://images.pexels.com/photos/27180675/pexels-photo-27180675/free-photo-of-perito-moreno-glacier-in-patagonia.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Thumbnail 5" />
        </div>
      </div>
    </div>
  </body>
</html>
